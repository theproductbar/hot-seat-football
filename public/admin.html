<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Receiver Players Admin</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100svh;
      background:#000;
      color:#fff;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      display:flex; justify-content:center; align-items:flex-start;
      padding:24px;
    }
    .card{
      width:min(980px, 96vw);
      margin-top:18px;
      border-radius:28px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      box-shadow:0 20px 80px rgba(0,0,0,0.75);
      backdrop-filter: blur(14px);
      padding:26px;
    }
    .top{
      display:flex; align-items:flex-start; justify-content:space-between; gap:16px;
    }
    h1{
      font-size:18px;
      letter-spacing:0.28em;
      text-transform:uppercase;
      font-weight:900;
      margin-bottom:10px;
    }
    .sub{opacity:.8; margin-bottom:16px}
    .btnBack{
      display:inline-block;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,0.18);
      padding:10px 14px;
      border-radius:999px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      font-size:12px;
      background:rgba(0,0,0,0.35);
    }
    .row{
      display:flex; gap:12px; align-items:center; margin-top:14px;
      flex-wrap:wrap;
    }
    input{
      flex:1 1 420px;
      min-width:260px;
      padding:16px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.16);
      outline:none;
      background:rgba(0,0,0,0.35);
      color:#fff;
      font-size:16px;
    }
    .btn{
      padding:16px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:900;
      letter-spacing:0.14em;
      text-transform:uppercase;
      font-size:13px;
      background:rgba(255,255,255,0.18);
      color:#fff;
    }
    .btnPrimary{ background:#facc15; color:#000; }
    .btn:disabled{opacity:.45; cursor:not-allowed}
    .err{ color:#ff6b6b; margin-top:10px; min-height:22px }
    .list{
      margin-top:16px;
      border-top:1px solid rgba(255,255,255,0.12);
    }
    .item{
      display:flex; justify-content:space-between; align-items:center;
      padding:18px 6px;
      border-bottom:1px solid rgba(255,255,255,0.10);
    }
    .name{
      font-size:22px;
      font-weight:800;
      letter-spacing:.02em;
    }
    .xbtn{
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.35);
      color:#fff;
      font-size:22px;
      cursor:pointer;
    }
    .xbtn:disabled{opacity:.45; cursor:not-allowed}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div>
        <h1>Receiver Players Admin</h1>
        <div class="sub">Add/remove players before the game. (Updates Google Sheet.)</div>
      </div>
      <a class="btnBack" href="/">Back</a>
    </div>

    <div class="row">
      <input id="nameInput" placeholder="Add player name..." autocomplete="off"/>
      <button id="addBtn" class="btn btnPrimary">Add</button>
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>

    <div id="err" class="err"></div>

    <div id="list" class="list"></div>
  </div>

<script>
  const listEl = document.getElementById("list");
  const errEl = document.getElementById("err");
  const nameInput = document.getElementById("nameInput");
  const addBtn = document.getElementById("addBtn");
  const refreshBtn = document.getElementById("refreshBtn");

  function setError(msg){ errEl.textContent = msg || ""; }

  async function fetchJSON(url, opts){
    const r = await fetch(url, opts);
    const text = await r.text();
    let data = null;
    try { data = text ? JSON.parse(text) : null; } catch {}
    if(!r.ok){
      const e = (data && data.error) ? data.error : text || "Request failed";
      throw new Error(e);
    }
    return data;
  }

  function render(players){
    listEl.innerHTML = "";
    const seen = new Set();

    // UI safeguard: show unique names only
    const unique = [];
    for(const p of (players || [])){
      const key = String(p || "").trim().toLowerCase();
      if(!key) continue;
      if(seen.has(key)) continue;
      seen.add(key);
      unique.push(String(p).trim());
    }

    unique.forEach(name => {
      const row = document.createElement("div");
      row.className = "item";

      const n = document.createElement("div");
      n.className = "name";
      n.textContent = name;

      const x = document.createElement("button");
      x.className = "xbtn";
      x.textContent = "Ã—";
      x.onclick = () => removeName(name, x);

      row.appendChild(n);
      row.appendChild(x);
      listEl.appendChild(row);
    });
  }

  async function load(){
    setError("");
    try{
      const d = await fetchJSON("/api/admin/receiver-players");
      render(d.players);
    }catch(e){
      setError("Load failed: " + e.message);
    }
  }

  async function add(){
    const name = nameInput.value.trim();
    if(!name){ setError("Error: Missing name"); return; }

    setError("");
    addBtn.disabled = true;
    refreshBtn.disabled = true;

    try{
      const d = await fetchJSON("/api/admin/receiver-players", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ name })
      });
      nameInput.value = "";
      render(d.players);
    }catch(e){
      setError("Error: " + e.message);
    }finally{
      addBtn.disabled = false;
      refreshBtn.disabled = false;
    }
  }

  async function removeName(name, btn){
    if(!name){ setError("Error: Missing name"); return; }

    setError("");
    btn.disabled = true;
    addBtn.disabled = true;
    refreshBtn.disabled = true;

    try{
      const d = await fetchJSON("/api/admin/receiver-players?name=" + encodeURIComponent(name), {
        method: "DELETE"
      });
      render(d.players);
    }catch(e){
      setError("Error: " + e.message);
    }finally{
      btn.disabled = false;
      addBtn.disabled = false;
      refreshBtn.disabled = false;
    }
  }

  addBtn.onclick = add;
  refreshBtn.onclick = load;
  nameInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") add(); });

  load();
</script>
</body>
</html>
